<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.monthlyShipments.home.title">Monthly Shipments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-monthly-shipments" [routerLink]="['/monthly-shipments/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eshipperApp.monthlyShipments.home.createLabel">
            Create a new Monthly Shipments
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="monthlyShipments?.length === 0">
        <span jhiTranslate="eshipperApp.monthlyShipments.home.notFound">No monthlyShipments found</span>
    </div>
    <div class="table-responsive" *ngIf="monthlyShipments?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.monthlyShipments.range">Range</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let monthlyShipments of monthlyShipments ;trackBy: trackId">
                <td><a [routerLink]="['/monthly-shipments', monthlyShipments.id, 'view' ]">{{monthlyShipments.id}}</a></td>
                <td>{{monthlyShipments.range}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/monthly-shipments', monthlyShipments.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/monthly-shipments', monthlyShipments.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(monthlyShipments)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
