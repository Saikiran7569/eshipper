<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="batchServiceType">
            <h2><span jhiTranslate="eshipperApp.batchServiceType.detail.title">Batch Service Type</span> {{batchServiceType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.batchServiceType.serviceName">Service Name</span></dt>
                <dd>
                    <span>{{batchServiceType.serviceName}}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.batchServiceType.value">Value</span></dt>
                <dd>
                    <span>{{batchServiceType.value}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/batch-service-type', batchServiceType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
