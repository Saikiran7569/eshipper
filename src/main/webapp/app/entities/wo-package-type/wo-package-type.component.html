<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.woPackageType.home.title">Wo Package Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wo-package-type" [routerLink]="['/wo-package-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eshipperApp.woPackageType.home.createLabel">
            Create a new Wo Package Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="woPackageTypes?.length === 0">
        <span jhiTranslate="eshipperApp.woPackageType.home.notFound">No woPackageTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="woPackageTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let woPackageType of woPackageTypes ;trackBy: trackId">
                <td><a [routerLink]="['/wo-package-type', woPackageType.id, 'view' ]">{{woPackageType.id}}</a></td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/wo-package-type', woPackageType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/wo-package-type', woPackageType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/wo-package-type', { outlets: { popup: woPackageType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
